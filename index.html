<!DOCTYPE html>
<html>
<head>
  <title>書籍検索</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">書籍検索サービス</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <form id="search-form">
        <div class="search-options">
          <label>
            <input type="checkbox" name="experience" value="営業経験なし">営業経験なし
          </label>
          <label>
            <input type="checkbox" name="experience" value="人事労務経験なし">人事労務経験なし
          </label>
          <label>
            <input type="checkbox" name="experience" value="カスタマーサクセスなし">カスタマーサクセスなし
          </label>
          <label>
            <input type="checkbox" name="experience" value="saas経験なし">SaaS経験なし
          </label>
        </div>
        <button class="search-button" type="submit">検索</button>
      </form>

      <div id="search-results" class="search-results"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 書籍検索サービス. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
